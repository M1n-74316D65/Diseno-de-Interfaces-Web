<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: green;
      }
      a:visited {
        color: white;
        font-weight: bold;
      }
      a:hover {
        color: red;
        font-size: 20pt;
        text-decoration: underline red dotted;
      }
      a:active {
        color: orange;
        text-decoration: underline orange dashed;
      }
      div {
        border: 1px solid black;
      }
      div:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="#">Ir a</a>
    <dir>Contenedor</dir>
  </body>
</html>
