<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Combinadores:
        Selector descendente (espacio)*/
      div p {
        color: red;
      }
      /* Selector secundario (>) */
      div > p {
        color: blue;
      }
      /* Selector mismo nivel adyacente */
      div + p {
        color: greenyellow;
      }
      /* Selector mismo nivel */
      div ~ p {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Párrafo 1</p>
      <p>Párrafo 2</p>
      <section>
        <p>Párrafo 3</p>
      </section>
      <div>
        <p>Párrafo 4</p>
      </div>
    </div>
    <p>Párrafo 5</p>
    <p>Párrafo 6</p>
  </body>
</html>
